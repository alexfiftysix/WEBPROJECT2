<main *ngIf="!deleted">
  <p>
    Are you sure you want to delete {{name}}?
  </p>
  <div>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="deleteProfile()">Delete</button>
  </div>
</main>

<main *ngIf="deleted">
  <p>
    Profile <{{name}}> deleted successfully.
  </p>
  <div>
    <button mat-raised-button (click)="cancel()">Ok</button>
  </div>
</main>
