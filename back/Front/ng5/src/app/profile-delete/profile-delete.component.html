<main *ngIf="showMain()">
  <p>
    Are you sure you want to delete {{name}}?
  </p>
  <p>{{apiUrl + id}}</p>
  <div>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="deleteProfile()">Delete</button>
  </div>
</main>

<main *ngIf="deleting">
  <p>Deleting...</p>
</main>

<main *ngIf="deleted">
  <p>
    <{{name}}> deleted successfully.
  </p>
  <div>
    <button mat-raised-button (click)="cancel()">Ok</button>
  </div>
</main>
