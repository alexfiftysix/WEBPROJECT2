<header>
  <ul class="title">
    <li class="Logo"><a href="/#/"><img src="../../assets/images/bandzLogo.png"></a></li>
  </ul>
  <ul>
    <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']"><a routerLink="bandprofile"> Band Profile</a></li>
    <li *ngIf="authService.loggedIn()"[routerLinkActive]="['active']"><a routerLink="profile">Profile</a></li>
    <li *ngIf="!authService.loggedIn()"><a (click)="openSubmitForm()" >Sign up</a></li>
    <li *ngIf="!authService.loggedIn()"><a (click)="openLoginForm()" >Log in</a></li>
    <li *ngIf="authService.loggedIn()"><a href="#"  (click)="onLogout()" >Log out</a></li>
  </ul>
</header>
